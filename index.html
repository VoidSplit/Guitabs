<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitabs - A Guitar Tabs Maker Tool </title>
    
    <meta property="og:title" content="Guitabs" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://guitabs.vercel.app" />
    <meta property="og:image" content="https://guitabs.vercel.app/medias/thumb.png" />
    <meta property="og:description" content="Guitabs is a tool for easily creating tablatures and being able to share them with your friends!" />
    <meta name="theme-color" content="#FF6B00">

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="shortcut icon" href="medias/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="menu" class="navigation">
        <div class="menu_grid">
            <div class="inner">
                <div class="columns">
                    <div class="labeled_input">
                        <label for="song_name">Song Name</label>
                        <input id="song_name" type="text" placeholder="Song name">
                    </div>
                    <div class="labeled_input">
                        <label for="song_author">Song Author</label>
                        <input id="song_author" type="text" placeholder="Author">
                    </div>
                    <div class="labeled_input">
                        <label for="transcriptor">Tab Author</label>
                        <input id="transcriptor" type="text" placeholder="Transcriptor">
                    </div>
                </div>
                <div class="columns">
                    <div class="labeled_input">
                        <label for="tempo">Tempo</label>
                        <input id="tempo" type="number" min="0" max="1000" value="100">
                    </div>
                    <div class="labeled_input">
                        <label for="tuning_a">Tuning</label>
                        
                        <div class="tuning_input_list">
                            <input id="tuning_a" type="text" value="E" placeholder="E">
                            <input id="tuning_b" type="text" value="A" placeholder="A">
                            <input id="tuning_c" type="text" value="D" placeholder="D">
                            <input id="tuning_d" type="text" value="G" placeholder="G">
                            <input id="tuning_e" type="text" value="B" placeholder="B">
                            <input id="tuning_f" type="text" value="E" placeholder="E">
                        </div>
                    </div>
                    <div class="labeled_input">
                        <label for="capo">Capo</label>
                        <input id="capo" type="number" min="0" max="24" value="0">
                    </div>
                </div>
                <div class="effect_grid"></div>
            </div>
        </div>
        <div class="pinned_bar">
            <div id="open_menu">
                <p>Settings</p>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="selector">
                <div class="category">
                    <button id="add_line">Add Line</button>
                </div>
                <div class="category">
                    <button id="reset">Reset</button>
                </div>
                <div class="category">
                    <button id="save">Save</button>
                </div>
                <div class="category">
                    <button id="load">Charge</button>
                </div>
                <div class="category">
                    <button id="new">New</button>
                </div>
                <div class="grid-category">
                    <input id="line_6" placeholder="•" type="text">
                    <input id="line_5" placeholder="•" type="text">
                    <input id="line_4" placeholder="•" type="text">
                    <input id="line_3" placeholder="•" type="text">
                    <input id="line_2" placeholder="•" type="text">
                    <input id="line_1" placeholder="•" type="text">
                </div>
            </div>
        </div>
    </div>
    <div class="credits">
        <img src="medias/logo_b&w.svg" alt="Logo de Guitabs">
        <span>-</span>
        <p>Guitabs</p>
        <span>-</span>
        <p>BETA 1</p>
    </div>
    <section id="too_small" class="hidden">
        <div class="box">
            <h1>Oops,</h1>
            <p>Il semblerais que l'écran de votre appareil est trop petit, essayez avec un autre écran !</p>
            <span>Nous sommes désolé de ce désagrément.</span>
        </div>
    </section>
</body>
</html>
